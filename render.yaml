services:
  - type: web
    name: finance-backend
    env: docker
    dockerfilePath: ../backend/Dockerfile
    dockerContext: ../backend
    healthCheckPath: /health
    plan: starter
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: finance-mysql
          property: host
      - key: DB_PORT
        fromDatabase:
          name: finance-mysql
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: finance-mysql
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: finance-mysql
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: finance-mysql
          property: password

  - type: web
    name: finance-frontend
    env: docker
    dockerfilePath: ../frontend/Dockerfile
    dockerContext: ../frontend
    plan: starter

databases:
  - name: finance-mysql
    databaseName: finance_db
    user: finance_user
